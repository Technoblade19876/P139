<html>
<head>

	<title>Object Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">

    <img src="">

    <script>
      img = "";
      state = "";
      objects = [];
      
      function setup() {
          canvas = createCanvas(800, 690);
          canvas.center();
      }
      
      
      
      function preload(){
          img = loadImage("office room.jpg");
      }
      
      function draw(){
          image(img, 0, 0, 800, 690);
          objectDector = ml5.objectDetector('cocossd', modelLoaded);
          document.getElementById("status").innerHTML = "Status: Decting Objects";
          if(state != ""){
              objectDector.detect(img, gotResult);
              for(i = 0; i < objects.length; i++){
                  document.getElementById("status").innerHTML = "Status: Object Detected ";
                  document.getElementById("number_of_objects").innerHTML = "Number of Objects Detected are: "+objects.length;
      
                  fill("#FF0000");
                  percent = floor(objects[i].confidence * 100);
                  text(objects[i].label + " " + percent + "%", objects[i].x+15, objects[i].y+25);
                  noFill();
                  stroke("#FF0000");
                  rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
              }
          }
      }
      
      function modelLoaded(){
          console.log("Model Loaded");
          state = true;
          
      }
      
      function gotResult(error , results){
          if(error){
              console.log(error);
          }
      
          console.log(results)
          objects = results
      }
          </script>
</body>
</html>
